name: Deploy editor client

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "rsync"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            editor/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.json') }}-
      - name: Enable pnpm
        run: corepack enable pnpm
      - name: Install dependencies
        run: cd editor && pnpm install
      - name: Build app
        run: cd editor && pnpm build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: static/editor  
  deploy:
       runs-on: ubuntu-latest
       steps:
       - uses: actions/download-artifact@v4
         with:
           path: next-bundle
       - name: rsync deployments
         uses: burnett01/rsync-deployments@7.0.1
         with:
           switches: -avzr --delete --exclude="" --include="" --filter=""
           path: next-bundle/
           remote_path: ../static/editor
           remote_host:  ${{ secrets.ARHEM_IP }}
           remote_port: 22
           remote_user:  ${{ secrets.ARHEM_USER }}
           remote_key: ${{ secrets.ARHEM_SRT }}
